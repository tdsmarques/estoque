<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Pagina de Produtos</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand titulo" href="index.html">Gestão de Estoque</a>
            <form class="form-inline">
                <a class="navbar-brand" href="cliente.html">Clientes</a>
                <a class="navbar-brand" href="produto.html">Produtos</a>
                <a class="navbar-brand" href="movimentacao.html">Movimentações</a>
            </form>
        </nav>
        <div class="row">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter">Cadastrar Produto</button>
        </div>
        <br>
        <table class="comBordaSimples" id="produtoList">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Unidade</th>
                    <th>Quantidade</th>
                    <th>Perecivel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tfoot>
            </tfoot>
            <tbody>
                <tr>
                </tr>
            </tbody>
          </table>
    </div>





    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">Cadastro de Produto</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form class="form-horizontal float-left">
                        <fieldset>                        
                        <div class="control-group col-md-8">
                          <label class="control-label" for="nome">Nome</label>
                          <div class="controls col-md-8">
                            <input id="form_nome" name="nome" type="text" placeholder="Digite seu Nome" class="input-xlarge" required="">
                            
                          </div>
                        </div>
                        
                        <div class="control-group col-md-8">
                          <label class="control-label" for="form_unidade">Unidade</label>
                          <div class="controls col-md-8">
                            <input id="form_unidade" name="form_unidade" type="text" placeholder="Digite Unidade" class="input-xlarge" required="">
                            
                          </div>
                        </div>
                        
                        <div class="control-group col-md-8">
                          <label class="control-label" for="form_quantidade">Quantidade</label>
                          <div class="controls col-md-8">
                            <input id="form_quantidade" name="form_quantidade" type="text" placeholder="Digite sua Quantidade" class="input-xlarge" required="">
                            
                          </div>
                        </div>
                        
                        <div class="control-group col-md-8">
                          <label class="control-label" for="perecivel">Perecível</label>
                          <div class="controls col-md-8">
                            <select id="form_perecivel" name="form_perecivel" class="input-xlarge">
                              <option value="1">Sim</option>
                              <option value="0">Não</option>
                            </select>
                          </div>
                        </div>                        
                        </fieldset>
                        </form>
                </div>                    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="limpaForm()">Fechar</button>
              <button type="button" class="btn btn-primary" href="cliente.html" onclick="enviarForm()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/controller/produtoController.js"></script>
</body>
</html>
